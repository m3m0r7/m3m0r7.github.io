  <script>
    const cef = () => document.createDocumentFragment();
    const ce = (name, classList, text) => {
      const tag = document.createElement(name);
      if (classList) {
        tag.setAttribute('class', classList);
      }
      if (text) {
        tag.innerText = text;
      }
      return tag;
    };
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    document.addEventListener('DOMContentLoaded', () => {
      const script = ce('script');
      script.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=' + window.ANEMONE.gtag);

      document.querySelector('body').appendChild(script);

      script.addEventListener('load', () => {

        gtag('config', window.ANEMONE.gtag);

    })

    function gtag(){dataLayer.push(arguments);}
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const darkThemeMq = window.matchMedia("(prefers-color-scheme: dark)");
      // For Using system appearance
      const isDarkTheme = !!darkThemeMq.matches;

      document.querySelector('.appearance').addEventListener('change', () => {
        localStorage.setItem(
          'appearance',
          document.querySelector('.appearance').checked
            ? 1
            : 0,
        );

      })

      if (localStorage.getItem('appearance') === '0') {
        return;
      }
      document.querySelector('.appearance').checked = localStorage.getItem('appearance') === null
        ? isDarkTheme
        : !!localStorage.getItem('appearance');
    })
  </script>
  <script>
    function load(path, identifier, headers = {}) {
      const key = 'cache:fetch:v1:' + path + ':' + identifier;
      const switchLoadingMessage = () => {
        document.querySelectorAll('[data-loader="' + identifier + '"]').forEach((loader) => {
          loader.style.display = 'none';
        });
        document.querySelectorAll('[data-loaded="' + identifier + '"]').forEach((loaded) => {
          loaded.style.display = 'block';
        });
      }

      const retrievedData = localStorage.getItem(key);
      const cachedData = JSON.parse(retrievedData ? retrievedData : "{}");
      if (retrievedData &&  (new Date()).getTime() <= cachedData.ttl) {
        return new Promise((resolve) => {
          switchLoadingMessage();
          resolve(cachedData.body);
        });
      }
      return fetch(path, {
        mode: 'cors',
        cache: 'default',
        headers: headers,
      }).then((response) => {
        return response.json();
      }).then((json) => {
        localStorage.setItem(
          key,
          JSON.stringify({
            ttl: (new Date()).getTime() + (window.ANEMONE.cache.fetch.lifetime * 1000),
            body: json,
          })
        );

        switchLoadingMessage();

        return new Promise((resolve) => {
          resolve(json);
        });
      });
    }

    function renderListItem(query, options) {
      const data = Object.assign({
        published_at: undefined,
        subtitle: undefined,
        title: undefined,
        tags: [],
        url: undefined,
      }, options);

      const dt = ce('dt');
      const dd = ce('dd');

      const time = ce('time');
      const publishedAt = new Date(data.published_at)
      const month = publishedAt.getMonth() + 1;
      const date = publishedAt.getDate();
      time.innerText = publishedAt.getFullYear() + "/" + (month <= 9 ? "0" : "") + month + "/" + (date <= 9 ? "0" : "") + date;
      dt.appendChild(time);

      const subtitle = ce('span');
      subtitle.innerText = data.subtitle;
      dt.appendChild(subtitle);

      // Specify details into dd DOM
      const link = ce('a');
      link.setAttribute('target', '_blank');
      link.setAttribute('href', data.url);
      link.innerText = data.title;
      dd.appendChild(link)

      const tags = ce('ul');
      tags.setAttribute('class', 'e-a-tags');
      data.tags.forEach((tagName) => {
        const tag = ce('li');
        tag.setAttribute('class', tagName.toLowerCase())
        tag.innerText = tagName;
        tags.appendChild(tag);
      });

      dd.appendChild(tags);

      const target = document.querySelector(query);
      target.appendChild(dt);
      target.appendChild(dd);
    }
  </script>
  <script>
    const _ = (path) => {
      const lang = window.ANEMONE.lang;

      let itself = window.ANEMONE.my;
      path.split('.').forEach((path) => {
        itself = itself[path];
      });

      return itself[lang] || itself;
    }

    const renderString = (tagName) => (e) => {
      if (tagName === null) {
        const tag = cef();
        tag.innerText = e.detail.value;
        return tag;
      }
      const tag = ce(tagName);
      tag.innerText = e.detail.value;

      return tag;
    }

    const renderArray = (childTagName) => (e) => {
      return e.detail.value.map((string) => {
        if (string === null) {
          e.target.appendChild(
            ce('br'),
          );
          return;
        }

        const tag = ce(childTagName);
        tag.innerText = string;

        return tag;
      });
    }

    const render = (callback) => document.addEventListener('LoadedMyIntro:' + document.currentScript.getAttribute('data-value'), (e) => {
      // Bind callee script element
      const result = callback(e);

      if (result instanceof DocumentFragment) {
        if (result.innerText) {
          e.target.after(result.innerText);
        }
        Object.entries(result.children).reverse().forEach((part) => {
          e.target.after(part[1]);
        });
      } else if (result instanceof HTMLElement) {
        e.target.after(result);
      } else if (Array.isArray(result)) {
        result.reverse().forEach((part) => {
          e.target.after(part);
        });
      }

      // Remove script DOM
      e.target.remove();
    });


    document.addEventListener('DOMContentLoaded', () => {
      load(window.ANEMONE.data.api.my, 'my').then((json) => {
        window.ANEMONE.my = json;

        document.querySelectorAll('[data-value]').forEach((elem) => {
          const path = elem.getAttribute('data-value');
          elem.dispatchEvent(new CustomEvent('LoadedMyIntro:' + path, {
            bubbles: true,
            detail: {
              name: path,
              value: _(path),
            },
          }));
        });
      })
    });
  </script>
